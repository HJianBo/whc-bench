name: Build Executables on CentOS 8

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: centos:8
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          # CentOS 8 需要启用 vault 仓库（因为 EOL）
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*.repo
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*.repo
          
          yum update -y
          yum install -y \
            curl \
            python3 \
            python3-pip \
            gcc \
            gcc-c++ \
            make \
            glibc-devel \
            binutils \
            which \
            zlib-devel \
            openssl-devel

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          export PATH="$HOME/.cargo/bin:$PATH"

      - name: Set up Python
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv python install 3.13

      - name: Install dependencies
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync --group dev

      - name: Build kafka_consumer
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run pyinstaller kafka_consumer.spec

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables-centos8
          path: |
            dist/kafka_consumer
          retention-days: 30

